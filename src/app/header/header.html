        <lib-avatar [item]="logoItem"></lib-avatar>
        <h1 class="header-title">Animes a rodo</h1>
        <nav class="header-nav-list">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>

            </ul>
        </nav>
    </aside>
