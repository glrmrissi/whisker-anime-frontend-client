<div class="card-wrapper" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <div class="card-container-img">
        <img class="card-img" [src]="item.coverImage" alt="Cover" (click)="openDialog()">
    </div>

    @if(isHovering) {
        <div class="card-content-view">
            <div class="header-title">
                <h3 class="card-title" (click)="openDialog()">{{ item.canonicalTitle }}</h3>
                <div class="tags-container">
                    @for(tag of item.subtype; track $index) {
                        <small>{{ tag }}</small>
                    }
                </div>
            </div>

            <div class="card-handling-buttons">
                <button><fa-icon [icon]="faPlay"></fa-icon></button>
                <button (click)="favoriteAnime()"><fa-icon [icon]="faPlus"></fa-icon></button>
                <button (click)="openDialog()"><fa-icon [icon]="faAngleUp"></fa-icon></button>
            </div>
        </div>
    }
</div>
