<ng-container *appSkeleton="isLoading(); else content">
   <div class="skeleton-loader" style="height: 313px; width: 100%;">
     <div style=" background: #eee; width: 100%;"></div>
   </div> 
</ng-container>
<ng-template #content>
    <div class="card-wrapper" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()"> 
    <div class="card-container-img">
        <img class="card-img" [src]="item.coverImage" alt="Cover">
    </div>

    @if(isHovering) {
        <div class="card-content-view">
            <div class="header-title">
                <h3 class="card-title" (click)="openDialog()">{{ item.canonicalTitle }}</h3>
                <div class="tags-container">
                    @for(tag of item.subtype; track $index) {
                        <small>{{ tag }}</small>
                    }
                </div>
            </div>

            <div class="card-handling-buttons">
                <button (click)="favoriteAnime()" [appTooltip]="'Add To Favorite'"><fa-icon [icon]="faPlus"></fa-icon></button>
                <button (click)="openDialog()" [appTooltip]="'See More'"><fa-icon [icon]="faAngleUp"></fa-icon></button>
            </div>
        </div>
    }
</div>
</ng-template>
